                                                    Full entitlement support
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="mt-6 text-center">
                                        <button 
                                            onClick={() => setShowContactForm(true)}
                                            className="bg-white text-red-600 px-8 py-3 rounded-lg font-bold hover:bg-gray-100"
                                        >
                                            Schedule Free Consultation
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Contact Form Modal */}
                    {showContactForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h3 className="text-xl font-bold mb-4">Contact Apex Real Estate</h3>
                                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            name="name"
                                            placeholder="Your Name"
                                            className="w-full p-3 border rounded"
                                            required
                                        />
                                        <input
                                            type="email"
                                            name="email"
                                            placeholder="Your Email"
                                            className="w-full p-3 border rounded"
                                            required
                                        />
                                        <input
                                            type="tel"
                                            name="phone"
                                            placeholder="Your Phone"
                                            className="w-full p-3 border rounded"
                                        />
                                        <textarea
                                            name="message"
                                            placeholder="Tell us about your project"
                                            rows="4"
                                            className="w-full p-3 border rounded"
                                            required
                                        ></textarea>
                                        <div className="flex space-x-3">
                                            <button
                                                type="submit"
                                                className="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold"
                                            >
                                                Send Message
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setShowContactForm(false)}
                                                className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded font-semibold"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BeaumontGuide />);
    </script>
</body>
</html>
